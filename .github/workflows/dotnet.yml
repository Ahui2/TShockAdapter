# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  Build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Build
        shell: powershell
        run: |
          dotnet build MorMorAdapter/MorMorAdapter.csproj --self-contained=false -p:PublishSingleFile=true -p:IncludeContentInSingleFile=true -p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} --framework net6.0

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: TShockAdapter_${{ matrix.runtimeIdentifier }}_6.0
          path: MorMorAdapter/bin/Debug/net6.0/${{ matrix.runtimeIdentifier }}
          
      - name: Compress files        
        run: |
          Compress-Archive -Path 'MorMorAdapter\bin\Debug\net6.0\${{ matrix.runtimeIdentifier }}' -DestinationPath  'TShockAdapter_${{ matrix.runtimeIdentifier }}_6.0.zip
          
      - name: Prepare release files
        uses: actions/upload-artifact@v3
        with:
          name: TShockAdapter_all
          path: TShockAdapter_${{ matrix.runtimeIdentifier }}_6.0.zip
          
  NewRelease:
    name: New Release
    runs-on: ubuntu-latest
    needs: Build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Nightly Tag
        run: |
          git tag -f nightly
          git push -f origin nightly
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: TShockAdapter_all
          path: ./bin
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.setenvo.outputs.TAG_NAME }}
          name: Release v${{ steps.setenvo.outputs.TAG_NAME }}
          prerelease: true
          body: 'MorMorBot Adapter TShock Plugin.'
          artifacts: |
            ./bin/*
          allowUpdates: true
          removeArtifacts: true
  
  ClearTempArtifacts:
    name: Clear Temp Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs:
      - NewRelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            TShockAdapter_all
